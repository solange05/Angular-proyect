
  <mat-card-header>
    <mat-card-title>Iniciar sesión</mat-card-title>
  </mat-card-header>
  <br>
  <mat-card-content>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <mat-form-field appearance="outline" class="col-12">
        <mat-label>Correo electrónico</mat-label>
        <input [formControl]="emailControl" type="text" matInput />
        <mat-icon matSuffix>alternate_email</mat-icon>
        <mat-error *ngFor="let error of emailControl.errors | keyvalue">
          {{ error | controlErrorMessages  }}
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <mat-form-field appearance="outline" class="col-12">
        <mat-label>Contraseña</mat-label>
        <input [formControl]="passwordControl" type="password" matInput />
        <mat-icon matSuffix>key</mat-icon>
        <mat-error *ngFor="let error of passwordControl.errors | keyvalue">
          {{ error | controlErrorMessages  }}
        </mat-error>
      </mat-form-field>
    </div>
    <div class="row text-center">
      <div class="form-group col-6">
      <button class="col-12" type="button" color="accent" mat-raised-button>
        Registrarse
      </button></div>
      <div class="form-group col-6">
      <button class="col-12" type="submit" color="primary" mat-raised-button>
        Ingresar
      </button></div>
    </div>
  </form>
</mat-card-content>
