<form [formGroup]="cursoForm" (ngSubmit)="handleSubmit()">
  <mat-form-field>
    <mat-label>Nombre del curso</mat-label>
    <input formControlName="name" matInput placeholder="Matematicas" />

    <button matSuffix mat-icon-button>
      <mat-icon> {{ isEditing ? "edit" : "add" }}</mat-icon>
    </button>
  </mat-form-field>
</form>

<app-cursos-table (edit)="onEdit($event)" [cursos]="cursos" />
