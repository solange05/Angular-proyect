<table mat-table [dataSource]="alumnos" class="mat-elevation-z8">
  
  <!-- Columna para Nombre Completo -->
  <ng-container matColumnDef="nombreCompleto">
    <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
    <td mat-cell *matCellDef="let alumno"> {{alumno | nombreCompleto}} </td>
  </ng-container>

  <!-- Columna para Curso -->
  <ng-container matColumnDef="curso">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let alumno"> {{alumno.curso}} </td>
  </ng-container>

   <!-- Columna para Acciones -->
   <ng-container matColumnDef="acciones">
     <th mat-header-cell *matHeaderCellDef> Acciones </th>
     <td mat-cell *matCellDef="let alumno">
       <button mat-button color="warn" (click)="deleteAlumno(alumno.id)">Eliminar</button>
     </td>
   </ng-container>

   <!-- Encabezado y datos -->
   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
