<table mat-table [dataSource]="alumnos" class="mat-elevation-z8">
  
    <!-- Columna para Nombre Completo -->
    <ng-container matColumnDef="nombreCompleto">
      <th mat-header-cell *matHeaderCellDef appTamañoCabecera> Nombre Completo </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno | nombreCompleto}} </td>
    </ng-container>
  
    <!-- Columna para Curso -->
    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef appTamañoCabecera> Curso </th>
      <td mat-cell *matCellDef="let alumno"> {{alumno.curso}} </td>
    </ng-container>
  
    <!-- Filas de encabezado y datos -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
