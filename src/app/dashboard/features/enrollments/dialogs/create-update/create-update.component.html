<h1 mat-dialog-title>Inscripci√≥n</h1>
<div class="dialog" mat-dialog-content>
  <form [formGroup]="enrollmentForm">
    <div class="form-group">
      <mat-form-field appearance="outline" class="col-12">
        <mat-label>Curso</mat-label>
        <mat-select [formControl]="courseIdControl">
          <mat-option *ngFor="let course of coursesList" [value]="course.id">
            {{ course.name }}
          </mat-option>
        </mat-select>
        <mat-error *ngFor="let error of courseIdControl.errors | keyvalue">
          {{ error | controlErrorMessages }}
        </mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
        <mat-form-field appearance="outline" class="col-12">
          <mat-label>Alumno</mat-label>
          <mat-select [formControl]="studentIdControl">
            <mat-option *ngFor="let student of studentsList" [value]="student.id">
              {{ student | fullName }}
            </mat-option>
          </mat-select>
          <mat-error *ngFor="let error of studentIdControl.errors | keyvalue">
            {{ error | controlErrorMessages }}
          </mat-error>
        </mat-form-field>
      </div>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button
    mat-raised-button
    color="accent"
    (click)="save()"
    cdkFocusInitial
    [disabled]="enrollmentForm.invalid"
  >
    Guardar
  </button>
</div>
