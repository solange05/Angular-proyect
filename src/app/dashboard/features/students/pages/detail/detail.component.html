
<mat-card class="example-card">
  <mat-card-header>
    <h2>Detalles</h2>
  </mat-card-header>
 <mat-card-content>
  <div class="row row col-12 col-lg-8">
      <div class="col-12 col-lg-6 element">
          <mat-card-title>
              <mat-icon color="primary">person</mat-icon>
              {{student | fullName}}</mat-card-title>
            <mat-card-subtitle>Alumno(a)</mat-card-subtitle>
      </div>
      <div class="col-12 col-lg-6 element">
          <mat-card-title>
              <mat-icon color="primary">mail</mat-icon>
              {{student?.email}}</mat-card-title>
            <mat-card-subtitle>Correo electrónico</mat-card-subtitle>
      </div>
  </div>
  <div class="row row col-12 col-lg-8">
    <div class="col-12 col-lg-6 element">
        <mat-card-title>
            <mat-icon color="primary">calendar_month</mat-icon>
            {{student?.birthDate | date : "dd/MM/yyyy"}}</mat-card-title>
          <mat-card-subtitle>Fecha de nacimiento</mat-card-subtitle>
    </div>
    <div class="col-12 col-lg-6 element">
        <mat-card-title>
            <mat-icon color="primary">call</mat-icon>
            {{student?.phone}}</mat-card-title>
          <mat-card-subtitle>Teléfono</mat-card-subtitle>
    </div>
</div>
<br>
<div class="row pb-2">
    <div class="col-6 mt-3">
      <p appFontSize>Cursos</p>
    </div>
    </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table table-hover">
  
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element"> 
              <button mat-mini-fab matTooltip="Eliminar" color="warn"  (click)="removeData(element.id)">
              <mat-icon>delete</mat-icon> </button>
          </td>
        </ng-container>
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.courseId}} </td>
      </ng-container>
    
      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef> Curso</th>
        <td mat-cell *matCellDef="let element"> {{element.course.name}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
